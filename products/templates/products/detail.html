{% extends "base.html" %}


{% block content %}


    <div class='row'>
        <div class='col-12 col-md-6 '>
            <div class="card" style="width: 20rem; padding-bottom: 6px;box-shadow: 0 0 10px 10px rgba(0,0,0,0.15),0 2px 8px 4px rgba(0,0,0,1);text-align: center; border-radius: 7px;">
                <h1>{{ object.title }}</h1>
                {{ object.timestamp|timesince }} ago
                {{ object.description|linebreaks }}<br/>
                {% if object.image %}
                    <img src='https://www.villagehatshop.com/photos/product/standard/4511390S163373/top-hats/stovepipe-wool-felt-top-hat.jpg' class='img-fluid' />
                {% endif %}
                </div>
        </div>
        <div class='col-12 col-md-6'>
            {% include 'products/snippets/update-cart.html' with product=object cart=cart %}

        </div>
</div>


{% endblock %}
